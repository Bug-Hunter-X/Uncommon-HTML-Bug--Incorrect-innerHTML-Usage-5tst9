<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    <p>This is some text.</p>
  </div>
  <script>
    // Correct way to append using insertAdjacentHTML
    const newDiv = document.createElement('div');
    const newP = document.createElement('p');
    newP.textContent = 'This is more text.';
    newDiv.appendChild(newP);
    document.getElementById("myDiv").appendChild(newDiv);
    //Alternative method with insertAdjacentHTML:
    //document.getElementById("myDiv").insertAdjacentHTML('beforeend', '<div><p>This is more text.</p></div>');
  </script>
</body>
</html>
